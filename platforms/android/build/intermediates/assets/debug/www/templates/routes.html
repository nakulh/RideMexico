<ion-view view-title="Routes List">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="route in busRoutes">
        <h2>{{route.route_long_name}}</h2>
        <h6 class="assertive">Route: {{route.route_short_name}}</h6>
        <p>{{route.route_desc}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
